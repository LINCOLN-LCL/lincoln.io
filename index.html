			<h2>会议概要</h2>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;2015年CERNET华东北地区教育信息化技术研讨大会</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;时间：2015年4月22日至4月25日</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;报到时间：2015年4月22日</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;地点：山东省潍坊市</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;会议主题：先进网络技术、信息化规划与学校信息化实践、信息技术推动教育教学变革、技术应用研讨及工作交流等。</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;主办：CERNET华东北地区网络中心、CERNET安徽省网络中心、CERNET山东省网络中心、山东省教育技术与装备协会</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;承办：潍坊医学院</p>
			<h2>会议介绍</h2>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;2015年4月22-25日，由CERNET华东北地区网络中心、CERNET安徽省网络中心、CERNET山东省网络中心及山东省教育技术与装备协会联合主办，潍坊医学院
			承办的中国教育和科研计算机网(CERNET)2015年华东北地区教育信息化技术研讨会在美丽的山东省潍坊市召开。研讨会主要议题包括先进网络技术、信息化
			规划与学校信息化实践、信息技术推动教育教学变革、技术应用研讨及工作交流等。会议将邀请CERNET专家、教育技术专家、部分国内高校及企业界专家作专家报告。</p>
